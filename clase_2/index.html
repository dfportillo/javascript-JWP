<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="variables.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
        <h1>hola mundo</h1>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Super Lista</span>
              </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-textfield mdl-js-textfield" id="productos">
                      <input class="mdl-textfield__input" type="text" id="sample1">
                      <label class="mdl-textfield__label" for="sample1">productos</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="btnAgregar">
                        <i class="material-icons">add</i>
                      </button>
                      <button id="btnBorrar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                          borrar
                        </button>
                </div>

                <ul class="demo-list-item mdl-list" id="listProductos">
                    <li class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        mantequilla
                      </span>
                    </li>
                    <li class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        queso
                      </span>
                    </li>
                    <li class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        harina
                      </span>
                    </li>
                  </ul>
            </main>
      
    
</body>
</html>
